<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="site/style.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="site/vue.svg" type="image/x-icon">
    <!-- <script src="https://unpkg.com/vue"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
  </head>
  <body>
    <main>
      <header>
      </header>


      <article>

        <div id="dynamic-component-demo" style="max-width:100%; width:900px;">
          <button
            v-for="tab in tabs"
            v-bind:key="tab"
            v-bind:class="['tab-button', { active: currentTab === tab }]"
            v-on:click="currentTab = tab"
          >
            {{ tab }}
          </button>
          <keep-alive>
            <component v-bind:is="currentTabComponent" class="tab"></component>
          </keep-alive>
        </div>

      </article>
      <footer>
        <script src="https://yastatic.net/share2/share.js"></script>
<div class="ya-share2" data-curtain data-size="l" data-shape="round" data-services="messenger,vkontakte,facebook,odnoklassniki,telegram,twitter,viber,whatsapp,moimir,skype,linkedin,lj,blogger,reddit"></div>
      </footer>
    </main>
    <script src="site/js.js"></script>
  </body>
</html>
